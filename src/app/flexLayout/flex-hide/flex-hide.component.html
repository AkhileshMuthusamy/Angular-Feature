<mat-toolbar color="primary">
  <mat-toolbar-row style="height:100px;">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item>Settings</button>
      <button mat-menu-item>Help</button>
    </mat-menu>

    <span>
      <img
        [ngStyle.xs]="{ height: '50px' }"
        [ngStyle.gt-xs]="{ height: '80px' }"
        [ngClass.gt-xs]="['dark-bg']"
        class="header-logo"
        src="assets/img/logo.png"
      />
    </span>
    <span class="toolbar-spacer"></span>
    <button mat-button>
      <mat-icon
        fxHide.lt-md="true"
        matBadge="2"
        matBadgeColor="warn"
        color="accent"
        aria-hidden="false"
        aria-label="Cart icon"
      >
        shopping_cart
      </mat-icon>
    </button>
    <mat-divider fxHide.lt-md="true" style="height:50px" [vertical]="true"></mat-divider>
    <button mat-button>
      <span class="mat-display-1">User1</span>
      <mat-icon color="accent">arrow_drop_down</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
